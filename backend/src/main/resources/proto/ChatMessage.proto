syntax = "proto3";

package com.app.novelvoice.netty.proto;

option java_package = "com.app.novelvoice.netty.proto";
option java_multiple_files = true;

// 聊天消息
message ChatMessage {
    int64 sender_id = 1;        // 发送者ID
    int64 receiver_id = 2;      // 接收者ID（0表示群聊）
    string content = 3;         // 消息内容
    int32 type = 4;             // 消息类型：0-文本, 1-图片, 2-表情, 3-文件
    string timestamp = 5;       // 时间戳
    string file_url = 6;        // 文件URL
    string file_name = 7;       // 文件名
    int64 file_size = 8;        // 文件大小（字节）
    string sender_nickname = 9; // 发送者昵称
    string sender_avatar = 10;  // 发送者头像
}
